<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "shortcut icon" href = "fav_icon.png" type = "image/x-icon" >
  <title>Netflix clone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class = "root">
        <nav class = "navbar">
          <img class = "img-logo" src = "logo.png" , alt = "Netflix Logo">
          <div class = "btn-sign-in">Sign in </div>
        </nav>
        <div class = "main-container">
          <div class="main-titles-container"> 
            <h1 class="main-title">Unlimited movies, TV showa and More</h1>
            <h2 class="main-subtitle"> Watch anywhere, Cancel anytime</h2>
            <p class="main-call-to-action">
              Ready to watch? Enter your email to create or restart your membership.
            </p>
          </div>
          <div class = "main-email-container">
            <input class = "main-email-container-input" type = "email" placeholder="Email"/>
            <div class = "btn-get-started">Get started</div>
          </div>
        </div>
    </div>

</body>
</html>
